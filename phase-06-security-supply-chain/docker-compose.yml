version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: phase6-web
    image: phase6-flask:secure
    ports:
      - "8084:5000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: appdb
      DB_USER: appuser
      DB_PASSWORD: apppass
      APP_ENV: phase6
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    # Resource limits - prevent resource exhaustion attacks
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Security options
    security_opt:
      - no-new-privileges:true
    # Drop all capabilities, add only what's needed
    cap_drop:
      - ALL
    # Read-only root filesystem (if app supports it)
    # Uncomment if your app doesn't need to write to root filesystem
    # read_only: true
    # tmpfs:
    #   - /tmp
    #   - /var/tmp
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: postgres:15-alpine
    container_name: phase6-db
    environment:
      POSTGRES_DB: appdb
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: apppass
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - phase6_postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped
    # Resource limits for database
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d appdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  phase6_postgres_data:
    driver: local

networks:
  app-network:
    driver: bridge

